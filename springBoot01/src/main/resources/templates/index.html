<!DOCTYPE html>
<!-- 引入thymeleaf -->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<div style="display: none !important;" th:include="base::static"></div>
<body>
<h1>这里是首页。</h1>
<h2 th:if="${msg}">Your message is : <span th:text="${msg}"></span></h2>
去<a href="#" th:href="@{/user/tell(msg=${msg})}">聊天</a>
<div id="app">
    <el-button @click="visible = true">Button</el-button>
    <el-dialog :visible.sync="visible" title="Hello world">
        <p>Try Element</p>
    </el-dialog>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {visible: false}
        }
    })
</script>
</html>
